<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Destination</title>
    <link rel="stylesheet" href="styles.css/porject.css">
    <link rel="shortcut icon" href="Images/freepik favicon .png" type="image/x-icon">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sora:wght@100..800&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">


    
</head>
<body>
    <header>
        <nav>
            <div class="nav-title">
                <img src="Images/OBJECTS.svg" alt=""><p class="title">Your <span class="title-color"> Destination</span></p>
            </div>
            <ul>
                <li><a class="active" href="Home">Home</a></li>
                <li><a href="Packages">Packages</a></li>
                <li><a href="Testimonial">Testimonial</a></li>
                <li><a href="Blog">Blog</a></li>
                <li><a href="Contact">Contact</a></li>
            </ul>
        </nav>
        <div class="banner">
            <div class="bag-grd"></div>
              <div class="banner-contain">
              <h1 class="banner-title">Explore Your Travel</h1>
              <p class="banner-pera">Exploring new places, making new memories. These views are a constant <br> reminder of how vast and beautiful the world is</p>
              </div>
                <form class="banner-item-selection">
                    <input class="where" type="Where go" placeholder="Where Go">
                    <select class="select" name="" id="" >
                        <option value="When">When</option>
                        <option value="Maldives">Maldives</option>
                        <option value="Indonesia">Indonesia</option>
                        <option value="Srilanka">Srilanka</option>
                        <option value="North America">North America</option>
                        <option value="Kashmir">Kashmir</option>
                        <option value="India">India</option>
                    </select>
                    <select class="type" name="" id="">
                        <option value="Select Type">Select Type</option>
                        <option value="6 Month">6 Month</option>
                        <option value="3 Month">3 Month</option>
                        <option value="1 Month">1 Month</option>
                        <option value="1 Week">1 Week</option>
                        <option value="2 Week">2 Week</option>
                    </select>
                     <button class="find"><img src="Images/Frame.svg" alt=""> <p>Find Now</p> </button>
                </form>
        </div>
    </header>
</body>
</html>
